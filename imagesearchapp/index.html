<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search for Image" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682685797527-63b4e495938f?auto=format&fit=crop&q=60&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8"
          alt="Sunset"
        />
        <a
          href="https://unsplash.com/photos/a-couple-of-women-standing-next-to-each-other-B8892rcCI7g"
          target="_blank"
          >Sunset</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Car In Mountain"
        />
        <a
          href="https://unsplash.com/photos/silver-sports-coupe-on-asphalt-road-ZRns2R5azu0"
          target="_blank"
          >Sports Car</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://plus.unsplash.com/premium_photo-1675827055694-010aef2cf08f?auto=format&fit=crop&q=80&w=1912&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="WaterFall"
        />
        <a
          href="https://unsplash.com/photos/a-waterfall-in-the-middle-of-a-lush-green-forest-J6Fdqeb0Vcs"
          target="_blank"
          >Water Fall</a
        >
      </div>
    </div>

    <button id="show-more-button">Show More</button>

    <script src="index.js"></script>
  </body>
</html>
